<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Clima de tu ciudad</title>
</head>
<body onload="onload()">
    <div id="container">
        <div class="block">
            <div id="location"></div>
            <div id="date"></div>
            <div id="description"></div>
            <img id="imagen" src="./imagen/climate_change_management_weather_thermometer_ecology_icon_189080.png">
        </div>
        <div class="block">
            <div class="information-container">
                Temperature:
                <div class="info" id="temperature"></div>
            </div>
            <div class="information-container">
                Pressure:
                <div class="info" id="pressure"></div>
            </div>
            <div class="information-container">
                Humidity:
                <div class="info" id="humidity"></div>
            </div>
        </div>
    </div>
    <div id="loader" class="loader">Loading...</div>
    <script src="index.js"></script>
</body>
</html>
